<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Activity Mandiri - Form Validasi + Email</title>
    <style type="text/css">
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #2c3e50;
        text-align: center;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      textarea {
        height: 100px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #e67e22;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      button:hover {
        background-color: #d35400;
      }
    </style>
    <script type="text/javascript" src="j s/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>âœ¨ Activity Mandiri: Form + Validasi Email</h2>
      <form onsubmit="return validateForm();">
        <label>Nama:</label>
        <input type="text" id="nama" />

        <label>Email:</label>
        <input type="text" id="email" />

        <label>Pesan:</label>
        <textarea id="pesan"></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
